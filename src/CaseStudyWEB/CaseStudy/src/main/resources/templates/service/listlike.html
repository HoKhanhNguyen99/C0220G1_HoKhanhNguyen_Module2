<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index:: head">
</head>
<style>
    a.page1:hover {
        background-color: #7abaff;
    }

    button.create1:hover {
        background-color: #7abaff;
    }

    th, td {
        color: white;
    }
</style>
<body>
<table style="width: 1000px;text-align: center;height: 300px;left: 20%;top: 20%;position: absolute"
       class="table table-striped" border="1">
    <thead>
    <tr style="background: #7abaff;color: white">
        <th scope="col">Service Name</th>
        <th scope="col">Area</th>
        <th scope="col">Number Of Floors</th>
        <th scope="col">Max Of People</th>
        <th scope="col">Cost</th>
        <th scope="col">Status</th>
        <th scope="col">Rent Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="service1 : ${page.content}">
        <tr>
            <th th:text="${service1.name}"></th>
            <td th:text="${service1.area}"></td>
            <td th:text="${service1.numberOfFloor}"></td>
            <td th:text="${service1.maxOfPeople}"></td>
            <td th:text="${service1.cost}"></td>
            <td th:text="${service1.status}"></td>
            <td th:text="${service1.kieuthue.nameRent}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div style="position: absolute;left: 48%;top: 61%">
    <a class="page1" style="color: white" th:href="@{/service/like(page=${page.number - 1})}"
       th:if="${page.hasPrevious()}">Previous</a>
    <a class="page1" th:href="@{/page(page=${page.number})}"
       th:text="${page.number+1}"></a>/
    <a class="page1" style="color: white" th:href="@{/service/like(page=${page.totalPages - 1})}"
       th:text="${page.totalPages}"></a>
    <a class="page1" style="color: white" th:href="@{/service/like(page=${page.number + 1})}"
       th:if="${page.hasNext()}">Next</a>
</div>
<div th:replace="index :: body"></div>
</body>
</html>
