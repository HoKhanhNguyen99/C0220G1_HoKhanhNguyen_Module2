<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<h2><a th:href="@{/cart}" style="right: 10%;position: absolute;top: 50px">Giỏ Hàng</a></h2>
<form action="/cart" method="post">
    <table border="1" style="text-align: center">
        <tr>
            <td th:each="product: ${productList}">
                <a th:href="@{/product/__${product.id}__}">
                    <img th:src="${product.img}" style="width: 200px;height: 300px">
                </a>
            </td>
        </tr>
        <tr>
            <td th:each="product: ${productList}">
                <p th:text="${product.name}"></p>
            </td>
        </tr>
        <tr>
            <td th:each="product: ${productList}">
                <p th:text="${product.price}"></p>
            </td>
        </tr>
        <tr>
            <td th:each="product: ${productList}">
                <a th:href="@{/addproduct/__${product.id}__}">Thêm Vào Giỏ Hàng</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
