<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        th {
            text-align: center;
        }

        input {
            width: 100px;
        }

        form {
            display: inline;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<center>
    <h3>Xóa Khách Hàng</h3>
    <div class="panel-body">
        <table border="1px">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Text</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th style="width: 150px" th:text="${product.nameProduct}"></th>
                <td th:text="${product.productType.nameType}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.amount}"></td>
                <td th:text="${product.text}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <h3 th:text="${message}"></h3>
            <form th:action="@{/product/delete}" th:object="${product}">
                <input type="hidden" th:field="*{idProduct}">
                <button>Yes
                </button>
            </form>
            <form th:action="@{/product}">
                <button>No
                </button>
            </form>
        </div>
    </div>
</center>
</body>
</html>
